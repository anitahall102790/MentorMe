<!doctype <!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.0.5/foundation.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<title>Angular Demo</title>
	<script src="lib/angular/angular.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body>
	<div class="column row top">
		<div class="plus"><i class="fa fa-plus" ng-click = "function()"></i></div>
	</div>
	<div class="large-6 columns large-offset-3 medium-6 columns medium-offset-3 list">
		<h1>Mentor List</h1>
		<div class="large-6 columns large-offset-3 medium-4 columns medium-offset-4 mentorlist" ng-controller = "myController">
			<ul class="mentorlist">
				<li class="mentorli" ng-repeat="item in mentor">
					<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}" class="listimg">
					<div class="info">
						<h2>{{item.name}}</h2>
						<h3>{{item.reknown}}</h3>
					</div>
				</li>
			</ul>
			<p>{{data}}</p>
			<button ng-click= "myClicked()">Test</button>
		</div>
	</div>
</body>
</html>
